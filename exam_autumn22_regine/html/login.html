<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../media/css/all.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7298bdb0c3.js" crossorigin="anonymous"></script>
    <script src="../src/js/login.js" type="module" defer></script>
    <title>Login</title>
  </head>

  <body class="bg-body">
    <main class="bg-main max-w-4xl mx-auto">
    <nav class="relative container mx-auto p-6">
      <div class="flex items-center">
        <div class="pt-2 logo-size">
          <a href="../index.html"><img class="max-w-full" src="../media/img/logo.png" alt="Logo"></a>
        </div>
      </div>
    </nav>
    
<section class="h-screen p-6">
  <div class="px-6 h-full text-gray-800">
    <div
      class="flex xl:justify-center justify-right items-center mt-24 g-6"
    >
      <div
      >
      </div>
      <div class="sm:w-full xl:w-5/12  md:w-8/12 mb-12">
        <h1 class="headline-text text-2xl pb-12">Login</h1>
        <form>
          <!-- Email input -->
          <div class="mb-6">
            <input
              type="text"
              class="copytext form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="exampleFormControlInput1"
              placeholder="Email address"
            />
          </div>

          <!-- Password input -->
          <div class="mb-6">
            <input
              type="password"
              class="copytext form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="exampleFormControlInput2"
              placeholder="Password"
            />
          </div>
          <span id="login-content"></span>

          <div class="text-center md:text-left">
            <button
              type="button"
              id="loginBtn"
              class="inline-block px-7 py-3 bg-blue-600 font-medium text-sm text-white copytext leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
            >
              Login
            </button>
            <p class="text-sm font-semibold mt-2 pt-1 mb-0">
              Don't have an account?
              <a
                href="./register.html"
                class="copytext text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
    </main>
    <footer class="copytext bg-darkRed max-w-4xl mx-auto sm:pb-24 md:pb-3">
      <p class="text-white p-3">Funded by Momis Nation 2022</p>
      <p class="text-white p-3">Contact us: email@email.com</p>
      <div class="flex justify-center">
      <p class="text-white p-3">Privacy Policy </p>
      <p class="text-white p-3">Terms and Conditions</p>
      </div>
    </footer>
  </body>
</html>
