<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../media/css/all.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7298bdb0c3.js" crossorigin="anonymous"></script>
    <script src="../src/js/every-page.js" type="module" defer></script>
    <script src="../src/js/create-listing.js" type="module" defer></script>
    <title>Create listing</title>
  </head>

  <body class="bg-body">
    <main class="bg-main max-w-4xl mx-auto">
    <nav class="relative container mx-auto p-6">
      <div class="flex justify-between">
        <div class="pt-2 flex justify-between">
          <a href="../index.html"><img class="logo-size max-w-full" src="../media/img/logo.png" alt="Logo"></a>
        </div>

        <div class="hidden md:flex mx-3.5">
        <span class="mx-3.5" id="credits">... <i class="fa-solid fa-coins"></i></span>
        <a id="create-new" class="flex flex-col items-center px-5" href="./html/createnew.html"><i class="fa-solid fa-plus text-xl"></i></a>
        <div id="pfimg" class="h-10 w-10 object-fill mx-3.5"><a href="../html/profile.html">Profile</a></div>
      </div>
      </div>
    </nav>

    <nav class="md:hidden fixed inset-x-0 bottom-0 p-3 bg-brightRed text-white">
      <div class="flex items-center justify-between px-3 py-4">
        <a href="./createnew.html" class="flex flex-col items-center"><i class="fa-solid fa-circle-plus text-2xl p-3"></i></a>
        <a href="../index.html" class="flex flex-col items-center"><i class="fa-solid fa-house text-2xl"></i></a>
        <div id="pfimg-mob" class="md:hidden h-10 w-10 object-fill mx-3.5"></div>
      </div>
    </nav>
    
<section class="h-screen p-2">


<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg md:w-2/4 lg:w-1/3 sm:w-full">
        <h3 id="headline" class="text-2xl headline-text text-center mb-2">Create new listing</h3>
        <form action="">
            <div id="form-sheet" class="mt-4 copytext">
                <div>
                    <label class="block" for="Title">Title<label>
                            <input id="listing-title" type="text" placeholder="Title"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block" for="Image">Add image<label>
                            <input id="listing-media" type="text" placeholder="Image"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block" for="Description">Description<label>
                            <input id="listing-description" type="text" placeholder="Description"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block">Deadline<label>
                            <input type="datetime-local" id="listing-deadline" name="Deadline" placeholder="Deadline" value="" min="1" max="31"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <span class="text-xs text-red-400"></span>
                                
                <div class="mt-4">
                    <label class="block" for="Tags">Add tags<label>
                            <input id="listing-tags" type="text" placeholder="Tags"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <span id="outMsg" class="text-xs text-red-400"></span>
                <div class="flex">
                    <button id="post-listing" class="text-white w-full px-6 py-2 mt-4 bg-blue-600 rounded-lg hover:bg-blue-900">Post
                        listing</button>
                </div>
            </div>
        </form>
    </div>
</div>
</section>

    </main>
    <footer class="bg-darkRed max-w-4xl mx-auto sm:pb-24 md:pb-3">
      <p class="text-white p-3">Funded by Momis Nation 2022</p>
      <p class="text-white p-3">Contact us: email@email.com</p>
      <div class="flex justify-center">
      <p class="text-white p-3">Privacy Policy </p>
      <p class="text-white p-3">Terms and Conditions</p>
      </div>
    </footer>
  </body>
</html>
