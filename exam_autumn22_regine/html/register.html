<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../media/css/all.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7298bdb0c3.js" crossorigin="anonymous"></script>
    <script src="../src/js/register.js" type="module" defer></script>
    <title>Homepage</title>
  </head>

  <body class="bg-body">
    <main class="bg-main max-w-4xl mx-auto">
    <nav class="relative container mx-auto p-6">
      <div class="flex items-center">
        <div class="pt-2 logo-size">
          <a href="../index.html"><img class="max-w-full" src="../media/img/logo.png" alt="Logo"></a>
        </div>
      </div>
    </nav>

    
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
        <h3 class="text-2xl font-bold text-center mb-2">Join us</h3>
        <form action="">
            <div class="mt-4">
                <div>
                    <label class="block" for="Name">Username<label>
                            <input type="text" id="username" placeholder="Name" 
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <span id="userError" class="text-xs text-red-400"></span>
                <div class="mt-4">
                    <label class="block" for="email">Email<label>
                            <input type="text" id="email" placeholder="Email"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <span id="emailError" class="text-xs text-red-400"></span>
                                    <label class="block" for="Name">Avatar<label>
                            <input type="text" id="avatar" placeholder="Img link"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <span id="avatarError" class="text-xs text-red-400"></span>
                <div class="mt-4">
                    <label class="block">Password<label>
                            <input type="password" id="password" placeholder="Password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <span id="passError" class="text-xs text-red-400"></span>
                <div class="mt-4">
                    <label class="block">Confirm Password<label>
                            <input type="password" id="confPass" placeholder="Password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <span id="outMsg" class="text-xs text-red-400"></span>
                <div class="flex">
                    <button id="submitButton" class="w-full px-6 py-2 mt-4 bg-blue-600 rounded-lg hover:bg-blue-900">Create
                        Account</button>
                </div>
                <div class="mt-6 text-grey-dark">
                    Already have an account?
                    <a class="text-blue-600 hover:underline" href="./login.html">
                        Log in
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>


    </main>
    <footer class="bg-darkRed max-w-4xl mx-auto">
      <p>This is footer content</p>
    </footer>
  </body>
</html>
